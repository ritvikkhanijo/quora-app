<div id="signupform">

<br>
    <form action="">
        <div class="form-group">
            <input type="text" placeholder="First Name" class="form-control transparent-input" >
        </div>    
        <div class="alert alert-danger" *ngif> First name is required </div>
        
        <div class="form-group">
            <input type="text" placeholder="Last Name" class="form-control" >
        </div>    
        <div class="alert alert-danger" *ngif> Last name is required </div>
        
        <div class="form-group">
            <input type="text" placeholder="Email" class="form-control" >
        </div>    
        <div class="alert alert-danger" *ngif> Email is required </div>
        
        <div class="form-group">
            <input type="password" placeholder="Password" class="form-control" >
        </div>
        <div class="alert alert-danger" *ngif> Password should be 8 characters long </div>
        
        <div class="form-group">
            <input type="password" placeholder="Confirm Password" class="form-control" >
        </div>    
        <div class="alert alert-danger" *ngif> passwords must match </div>
        
    </form>
    <button type="submit" class="btn form-control"> Submit </button>
</div>
